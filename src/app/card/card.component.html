<h1>My App</h1>
<p>card works!</p>
<button>olá mundo</button>
<ul>
  <!-- os itens ficaram rastreaveis por causa do for -->
  <li *ngFor="let p of produtos; let i = index" (click) = "remover(i)">
    {{ i }} - {{ p }}
  </li>
  <!-- Reatividade - reativo ao que estiver conectado -->
  <button (click)="adicionar()">Adicionar</button>
</ul>

<!-- SwitchCase = criar blocos condicionais de html -->
<div [ngSwitch]="menuType">

  <div *ngSwitchDefault>
      <ul>
        <li>editar perfil</li>
        <li>adicionar cartão</li>
      </ul>
  </div>

  <div *ngSwitchCase="'admin'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>gerenciar usuários</li>
    </ul>
  </div>

  <div *ngSwitchCase="'superuser'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>gerenciar usuários</li>
      <li>gerenciar admins</li>
    </ul>
  </div>
</div>
